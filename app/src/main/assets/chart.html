<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <title>Soļu diagramma</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>
<canvas id="stepsChart"></canvas>

<script>
    const rawData = window.Android.getStepsData();
    const stepsData = JSON.parse(rawData);

    const labels = ['P', 'O', 'T', 'C', 'Pk', 'S', 'Sv'];

    const ctx = document.getElementById('stepsChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels.slice(0, stepsData.length),
            datasets: [{
                label: 'Soļi',
                data: stepsData,
                backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1000
                    }
                }
            }
        }
    });
</script>
</body>
</html>
